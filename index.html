<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart UI</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900"
      rel="stylesheet"
    />
  </head>
  <body>
    <article class="CartContainer">
      <header class="Header">
        <h3 class="Heading">Shopping Cart</h3>
        <h5 class="Action">Remove all</h5>
      </header>

      <div class="Cart-Items">
        <div class="image-box">
          <img src="images/s-l640.jpg" style="{{" height="120px" }} />
        </div>
        <div class="about">
          <h1 class="title">iPhone-13</h1>
          <h3 class="subtitle">256 GB, Blue</h3>
        </div>
        <div class="counter">
          <div class="btn">+</div>
          <div class="count">2</div>
          <div class="btn">-</div>
        </div>
        <div class="prices">
          <div class="amount">$2258</div>
          <div class="save"><u>Save for later</u></div>
          <div class="remove"><u>Remove</u></div>
        </div>
      </div>

      <div class="Cart-Items pad">
        <div class="image-box">
          <img
            src="images/Apple Watch-Silver Stainless Steel Case with Sport Loop.jpg"
            style="{{"
            height="120px"
            }}
          />
        </div>
        <div class="about">
          <h1 class="title">Apple Watch</h1>
          <p>Series 7</p>
          <h3 class="subtitle">Case Size : 45mm</h3>
        </div>
        <div class="counter">
          <div class="btn">+</div>
          <div class="count">1</div>
          <div class="btn">-</div>
        </div>
        <div class="prices">
          <div class="amount">$749</div>
          <div class="save"><u>Save for later</u></div>
          <div class="remove"><u>Remove</u></div>
        </div>
      </div>
      <hr />
      <div class="checkout">
        <div class="total">
          <div>
            <div class="Subtotal">Sub-Total</div>
            <div class="items">2 items</div>
          </div>
          <div class="total-amount">$3007</div>
        </div>
        <button class="button">Checkout</button>
      </div>
    </article>
  </body>
</html>
